name: CI/CD - Testing, Monitoring & Auto-Retraining

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run monitoring daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_retrain:
        description: 'Force retraining regardless of drift'
        required: false
        default: 'false'

jobs:
  test:
    name: Run Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black pylint scipy
    
    - name: Code formatting check (Black)
      run: |
        black --check src/ tests/ || echo "Code formatting issues found. Run 'black src/ tests/' to fix."
      continue-on-error: true
    
    - name: Linting (Flake8)
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml
        else
          echo "No tests directory found, skipping tests"
        fi
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false
  
  monitoring:
    name: Drift Detection & Auto-Retraining
    runs-on: ubuntu-latest
    needs: test
    # Only run on schedule or manual trigger
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install scipy
    
    - name: Initialize directories
      run: |
        python -c "from src.utils.paths import ensure_all_directories; ensure_all_directories()"
    
    - name: Run monitoring pipeline
      run: |
        if [ "${{ github.event.inputs.force_retrain }}" == "true" ]; then
          python scripts/run_monitoring_pipeline.py --force-retrain
        else
          python scripts/run_monitoring_pipeline.py
        fi
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Upload drift reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: drift-reports
        path: data/drift_reports/
        retention-days: 30
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: model-registry
        path: models/registry/
        retention-days: 90
  
  batch-inference:
    name: Batch Inference
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run batch inference
      run: |
        python src/inference/batch_inference.py
      continue-on-error: true
    
    - name: Upload predictions
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: predictions
        path: data/predictions/
        retention-days: 7



